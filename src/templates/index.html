<html>
  <link rel="stylesheet" type="text/css" href="css/bulma.css"/>
  <link rel="stylesheet" type="text/css" href="css/pump.css"/>
<body>
<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column"></div>
      <div class="column">
        {% for pump in pumps.pumps %}
          <a class="pump button is-large is-fullwidth {{ "is-success" if pump.is_running else "" }}"
             href="v1/pump/{{ pump.name }}/{{ "off" if pump.is_running else "on"}}">
            {{ pump.name }}
          </a><!-- .button -->
        {% endfor %}
      </div><!-- .column -->
      <div class="column"></div>
    </div><!-- .columns -->
  </div><!-- .container -->
</div><!-- .section -->
<script type="text/javascript" src="js/pump.js"/>
</body>
</html>
